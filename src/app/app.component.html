<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productsForm="ngForm" (ngSubmit)="onProductCreate(productsForm.value)">
          <label for="pName">Product Name: </label>
          <input type="text" id="pName" name="pName" ngModel> <br><br>

          <label for="desc">Product Description: </label>
          <input type="text" id="desc" name="desc" ngModel><br><br>

          <label for="price">Product Price: </label>
          <input type="text" id="price" name="price" ngModel><br><br><br>

          <input type="submit" value="Add Product">
        </form>
      </div>

      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.id }}</td>
              <td>{{ product.pName }}</td>
              <td>{{ product.desc }}</td>
              <td>{{ product.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
